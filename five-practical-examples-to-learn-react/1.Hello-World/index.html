<!doctype html lang='en'>
<html>
    <head>
        <meta charset="UTF-8"/>  
        <title>React Hello World</title>
        <script type="text/javascript" src="https://unpkg.com/react@15.3.1/dist/react.min.js"></script>
        <script type="text/javascript" src="https://unpkg.com/react-dom@15.3.1/dist/react-dom.min.js"></script>
        <style>
            .content h1 {
                text-decoration: none;
            }

            .content p {
                font-weight: bold;
                color: navy;
            }
        </style>
    </head>
    <body>
        <div id="app"></div>

        <script type="text/javascript">
            let container = React.DOM.div({
                id: 'container',
                className: 'content'
                // style: {
                //         color: 'red', 
                //         backgroundColor: 'blue'
                //         }
            }, 
                React.DOM.h1(null, 'Hello, World!'),
                React.DOM.p(null, 'This content is in a paragraph.')
            );

            ReactDOM.render(
                container,
                document.getElementById('app')
            );
        </script>
    </body>
</html>
